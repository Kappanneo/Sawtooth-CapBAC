version: '3.7'

services:
  subject:
    container_name: subject
    depends_on:
      -  device
    build:
      context: ./Subject

  issuer:
    container_name: issuer
    build:
      context: ./Issuer
    depends_on:
      - sawtooth-rest-api
    entrypoint: bash -c "sawtooth keygen --force sawtooth && sawtooth keygen --force && tail -f /dev/null"
    stop_signal: SIGKILL

  device:
    container_name: device
    build:
      context: ./Device
    expose:
      - 5683
    depends_on:
      - sawtooth-rest-api
    entrypoint: bash -c "sawtooth keygen --force sawtooth && sawtooth keygen --force && tail -f /dev/null"
    stop_signal: SIGKILL

  capbac-processor:
    container_name: capbac-tp
    build:
      context: ./PDP
    depends_on:
      - validator

  sawtooth-rest-api:
    container_name: rest-api
    image: hyperledger/sawtooth-rest-api:1.0
    expose:
      - 8008
    depends_on:
      - validator
    entrypoint: |
      sawtooth-rest-api -vvv
        --connect tcp://validator:4004
        --bind sawtooth-rest-api:8008

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    depends_on:
      - validator
    command: settings-tp -vv --connect tcp://validator:4004

  validator:
    container_name: validator
    image: hyperledger/sawtooth-validator:1.0
    expose:
      - 4004
    command: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
        sawadm keygen &&
        sawtooth keygen my_key &&
        sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -vvv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "
